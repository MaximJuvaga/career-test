<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Шапка -->
<header class="header">
    <div class="container">
        <div class="logo">Карьера: Твой путь</div>
        <nav class="nav">
            <ul>
            
                <li><a href="about-test.html">О тесте</a></li>
               
            </ul>
        </nav>
        <div class="user-menu">
            <span id="user-login"></span>
            <button id="logout-button">Выйти</button>
        </div>
    </div>
</header>

<!-- Форма входа -->
<section class="form-section">
    <div class="container">
        <h2>Войдите в систему</h2>
        <form id="login-form">
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
    </div>
</section>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const response = await fetch('login.php', {
        method: 'POST',
        body: formData
    });
    const result = await response.json();

    if (result.success) {
        localStorage.setItem('user', JSON.stringify({
            login: formData.get('login'),
            role: result.role
        }));
        window.location.href = 'index.html';
    } else {
        alert(result.error);
    }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const storedUser = localStorage.getItem('user');
    const userLoginSpan = document.getElementById('user-login');
    const logoutBtn = document.getElementById('logout-button');

    if (!storedUser && window.location.pathname.includes('profile')) {
        window.location.href = 'login.html';
        return;
    }

    if (storedUser) {
        const userData = JSON.parse(storedUser);
        userLoginSpan.textContent = `Добро пожаловать, ${userData.login}`;
        logoutBtn.addEventListener('click', async () => {
            const res = await fetch('logout.php');
            if (res.ok) {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        });
    }
});
</script>

</body>
</html>
